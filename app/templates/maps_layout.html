<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}</style>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={{ API_KEY }}"></script>
        {% block head %}{% endblock %}
    </head>
    <body>
        {% block upper_body %}{% endblock %}
        <div id="map-canvas"></div>
        {% block lower_body %}{% endblock %}
    </body>
    <script type="text/javascript">
    var gmarkers = [];
    var main_marker = [];
    var marker = false;
    var map = false;

        function load_map(latlng) {
            console.log(latlng)
            var mapOptions = {
                center: latlng,
                zoom: 15
            };

            if (map === false) {
                map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
            };

            if (main_marker.length == 0) {
                 marker = new google.maps.Marker({
                    position: latlng,
                    draggable:true,
                    animation: google.maps.Animation.DROP,
                    map: map
                });
                main_marker.push(marker)

            };
            console.log(marker.position)
            var selectedVal = "";
            var selected = $("input[type='radio'][name='inlineRadioOptions']:checked");
            if (selected.length > 0) {
                selectedVal = selected.val();
            }

            $.ajax({
                url: "{{ url_for('uber.food_trucks_open') }}",
                type: 'get',
                dataType: 'json',
                data: {
                    time: selectedVal
                },
                success: function(data) {
                    $.each(data, function (key, val) {
                        if (key == "results") {
                            $.each(val, function (i, item) {
                                newLatLng = new google.maps.LatLng(parseFloat(item[1]), parseFloat(item[2]));
                                var iconBase = 'http://mapicons.nicolasmollet.com/wp-content/uploads/mapicons/shape-default/color-8c4eb8/shapecolor-white/shadow-1/border-color/symbolstyle-color/symbolshadowstyle-no/gradient-no/foodtruck.png';
                                var truckmarker = new google.maps.Marker({
                                    position: newLatLng,
                                    map: map,
                                    animation: google.maps.Animation.DROP,
                                    title: item[0],
                                    icon: iconBase,
                                    url: "https://www.google.com/maps/dir/" + item[1] + "," + item[2] + "/" + latlng['k'] + "," + latlng['B']
                                });
                                gmarkers.push(truckmarker)
                                var infowindow = new google.maps.InfoWindow({
                                    content: truckmarker.title
                                });
                                google.maps.event.addListener(truckmarker, 'mouseover', (function () {
                                    infowindow.open(map, truckmarker);
                                }));
                                google.maps.event.addListener(truckmarker, 'mouseout', function() {
                                    infowindow.close();
                                });
                                google.maps.event.addListener(truckmarker, 'click', function() {
                                    window.location.href = this.url;
                                });
                            })
                        }
                    })
                }
            });
        };

        function initialize() {
            if (navigator.geolocation){
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude, longitude, myLatlng;
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;

                    myLatlng = new google.maps.LatLng(latitude,longitude);

                    load_map(myLatlng)
                    }, showError
                )
            }
        };

        function showError(error) {
            var latitude, longitude, myLatlng;
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    latitude = 37.7744649;
                    longitude = -122.4184558;
                    myLatlng = new google.maps.LatLng(latitude,longitude);

                    load_map(myLatlng)
                    break;

                case error.POSITION_UNAVAILABLE:
                    latitude = 37.7744649;
                    longitude = -122.4184558;
                    myLatlng = new google.maps.LatLng(latitude,longitude);

                    load_map(myLatlng)
                    break;

                case error.TIMEOUT:
                    latitude = 37.7744649;
                    longitude = -122.4184558;
                    myLatlng = new google.maps.LatLng(latitude,longitude);

                    load_map(myLatlng)
                    break;

                case error.UNKNOWN_ERROR:
                    latitude = 37.7744649;
                    longitude = -122.4184558;
                    myLatlng = new google.maps.LatLng(latitude,longitude);

                    load_map(myLatlng)
                    break;

            }
        }
        google.maps.event.addDomListener(window, 'load', initialize);
        $("input[name=inlineRadioOptions]:radio").change(function () {
            for(i=0; i<gmarkers.length; i++){
                gmarkers[i].setMap(null);
            }
            gmarkers = []
            var time = $("input[name=inlineRadioOptions]:checked").val();
            if (navigator.geolocation){
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude, longitude, myLatlng;
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;

                    myLatlng = new google.maps.LatLng(latitude,longitude);

                    load_map(myLatlng)
                }, showError)
            }
        });
        {% block script %}{% endblock %}

    </script>
</html>
